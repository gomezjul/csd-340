<!DOCTYPE html>
<html>
<head>
    <title>CSD 340 Web-Develpment with HTML & CSS</title>
    <script>
        function addToArr() {
            var inputValue = document.getElementById("inputValue").value;
            if (inputValue.trim() !== "") {
                myArray.push(inputValue);
                alert("Added: " + inputValue);
                document.getElementById("inputValue").value = "";
            }
        }

        function deleteLastEntry() {
            if (myArray.length > 0) {
                var deletedEntry = myArray.pop();
                alert("Deleted: " + deletedEntry);
            }
        }

        function displayArray() {
            var displayText = "";
            for (var i = 0; i < myArray.length; i++) {
                displayText += (i + 1) + ". " + myArray[i] + "\n";
            }
            alert(displayText);
        }

        var myArray = [];
    </script>
</head>
<body>
    <h1 id="title">Assignment 11.2: JavaScrit - Part 3</h1>

    <input type="text" id="inputValue">
    <button onclick="addToArr()">Add</button>
    <button onclick="deleteLastEntry()">Delete Last Entry</button>
    <button onclick="displayArray()">Display</button>

    <br><br>

    <a href="LastName_Mod11_2.html">Click here to open LastName_Mod11_2 HTML file</a>
</body>
</html>
